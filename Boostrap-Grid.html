<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <style>
            .div1{
                background-color: orange;
            }
            .div2{
                background-color: cyan;
            }
            .div3{
                background-color: brown;
            }
            .div4{
                background-color: darkkhaki;
            }
            .div5{
                background-color: goldenrod;
            }
            .div6{
                background-color: darkgray;
            }
            </style>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Extra Large >=1200px</h1>
            <div class="row">
                <div class="col-xl-2 div1 col-lg-4">1</div>
                <div class="col-xl-2 div2 col-lg-4">2</div>
                <div class="col-xl-2 div3 col-lg-4">3</div>
                <div class="col-xl-2 div4 col-lg-4">4</div>
                <div class="col-xl-2 div5 col-lg-4">5</div>
                <div class="col-xl-2 div6 col-lg-4">6</div>
            </div>
            <br>
            <div class="row">
                <h1 class="text-center"> Large >=992PX</h1>
                <div class="col-lg-2 div1">1</div>
                <div class="col-lg-2 div2">2</div>
                <div class="col-lg-2 div3">3</div>
                <div class="col-lg-2 div4">4</div>
                <div class="col-lg-2 div5">5</div>
                <div class="col-lg-2 div6">6</div>
            </div>
            <div class="row">
                <h1 class="text-center">Medium >=768PX</h1>
                <div class="col-md-2 div1">1</div>
                <div class="col-md-2 div2">2</div>
                <div class="col-md-2 div3">3</div>
                <div class="col-md-2 div4">4</div>
                <div class="col-md-2 div5">5</div>
                <div class="col-md-2 div6">6</div>
            </div>
            <div class="row">
                <h1 class="text-center">Small>=576px</h1>
                <div class="col-sm-2 div1">1</div>
                <div class="col-sm-2 div2">2</div>
                <div class="col-sm-2 div3">3</div>
                <div class="col-sm-2 div4">4</div>
                <div class="col-sm-2 div5">5</div>
                <div class="col-sm-2 div6">6</div>
            </div>
            <div class="row">
                <h1 class="text-center">Extra Small</h1>
                <div class="col-2 div1">1</div>
                <div class="col-2 div2">2</div>
                <div class="col-2 div3">3</div>
                <div class="col-2 div4">4</div>
                <div class="col-2 div5">5</div>
                <div class="col-2 div6">6</div>
            </div>
        </div>

    </body>
</html>
