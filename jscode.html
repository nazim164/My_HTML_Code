<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            function myfun(){
                var a=document.getElementById("Ph.No").value;
                if(a==""){
                    document.getElementById("Showmsg").innerHTML="Please fill mobile number"
                    return false;
                }
                if(isNaN(a)){
                    document.getElementById("Showmsg").innerHTML="Enter Only Numeric Value"
                    return false;
                }
                  if(a.length<10){
                    document.getElementById("Showmsg").innerHTML="Must Be Enter 10 Digit"
                    return false;
                }
                 if(a.length>10){
                    document.getElementById("Showmsg").innerHTML="Mobile Number Enter Only 10 Digit"
                    return false;
                }
            }
        </script>
        <form action="" onclick="return myfun()">
            Mobile Number:<input type="text" id="Ph.No"><br>
            <span id="Showmsg"></span>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
